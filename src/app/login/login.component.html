<div style="padding-left: 60vh;padding-right: 60vh;">

  <div class="container bg-dark p-5 rounded-4 text-white" style="margin-top: 10vh;">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="tab-login" data-mdb-pill-init href="#pills-login" role="tab"
          aria-controls="pills-login" aria-selected="true">Login</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="tab-register" data-mdb-pill-init href="#pills-register" role="tab"
          aria-controls="pills-register" aria-selected="false">Register</a>
      </li>
    </ul>
    <!-- Pills navs -->



    <!-- Pills content -->
    <div class="tab-content p-5">
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <div>
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input [(ngModel)]="inpLogInUserName" type="email" id="loginName" class="form-control" />
            <label class="form-label" for="loginName">username</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input [(ngModel)]="inpLogInPassword" [type]="showPassword" id="loginPassword" class="form-control" />
            <label class="form-label" for="loginPassword">Password</label>
          </div>

          <!-- 2 column grid layout -->
          <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check mb-3 mb-md-0">
                <input class="form-check-input" type="checkbox" value="" id="loginCheck" [(ngModel)]="isShowPassword"
                  (change)="viewPassword()" />
                <label class="form-check-label" for="loginCheck"> Show Password </label>
              </div>
            </div>

            <div class="col-md-6 d-flex justify-content-center">
              <!-- Simple link -->
              <a class="btn btn-link" (click)="btnForgotPasswordOnAction()">Forgot password?</a>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4" (click)="btnSignInOnAction()">Sign in</button>

          <!-- Register buttons --> 
        </div>
      </div>
      <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <div>

          <!-- Name input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="registerName" [(ngModel)]="user.name" class="form-control" />
            <label class="form-label" for="registerName">Name</label>
          </div>

          <!-- Username input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="registerUsername" [(ngModel)]="user.userName" class="form-control" />
            <label class="form-label" for="registerUsername">Username</label>
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="registerEmail" [(ngModel)]="user.email" class="form-control" />
            <label class="form-label" for="registerEmail">Email</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input [type]="showPassword" id="registerPassword" [(ngModel)]="user.password" class="form-control" />
            <label class="form-label" for="registerPassword">Password</label>
          </div>

          <!-- Repeat Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input [type]="showPassword" id="registerRepeatPassword" [(ngModel)]="passwordRetype"
              class="form-control" />
            <label class="form-label" for="registerRepeatPassword">Repeat password</label>
          </div>

          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" [(ngModel)]="isShowPassword" id="registerCheck"
              aria-describedby="registerCheckHelpText" (change)="viewPassword()" />
            <label class="form-check-label" for="registerCheck">
              Show password
            </label>
          </div>


          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-3" (click)="btnCreateOnAction()">Sign in</button>
        </div>
      </div>
    </div>
    <!-- Pills content -->
  </div>
</div>
