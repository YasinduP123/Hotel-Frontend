<div class="container " style="margin-top: 15vh;width: 60vh;">
    <div class="card bg-dark text-light shadow-lg p-4">
      <h3 class="text-center mb-4">Change Password</h3>
        <!-- Current Password -->
        <div class="mb-3">
          <label for="currentPassword"  class="form-label">OTP Code</label>
          <input
            type="text"
            class="form-control"
            id="currentPassword"
            [(ngModel)]="otp"
            placeholder="Enter OTP"
            required
          />
        </div>
  
        <!-- New Password -->
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input
            type="email"
            class="form-control"
            id="newPassword"
            [(ngModel)]="inpNewPassword"
            placeholder="Enter a new password"
            required
          />
        </div>
        <div class="loader"></div> 
        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="email"
            class="form-control"
            id="confirmPassword"
            [(ngModel)]="inpConformNewPassword"
            placeholder="Confirm your new password"
            required
          />
        </div>
  
        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" (click)="btnConformOnAction()" class="btn btn-primary">
            Change Password
          </button>
        </div>
    </div>
  </div>
