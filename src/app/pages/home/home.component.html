<div class="container w-50 mt-4 " style="min-height: 35vh; position: relative;">
  <div data-aos="zoom-in">
    <div style="display: flex;justify-content: center;">
      <img style="border-radius: 50%;"

        alt="" srcset=""
        height="300px"
        >
    </div>
  </div>

  <br>
  <div data-aos="fade-down">

    <h1 class="p-3 mb-2"

      Wellcome To Laxuary Grand Hotel
    </h1>
  </div>

  <br><br>
  <div id="carouselExampleInterval" style="box-shadow: 0px 0px 80px black;" class="carousel slide"

      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>

    <div class="carousel-inner rounded-2">
      <div class="carousel-item active" data-bs-interval="1500">
        <img
          src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/299989609.jpg?k=c36d140445b08b4c2cfad55b9d2d8544ebd0fba738382a052c1365a7488512ae&o=&hp=1"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="1500">
        <img
          src="https://images.pexels.com/photos/164595/pexels-photo-164595.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="1500">
        <img
          src="https://media.gettyimages.com/id/1198357641/photo/beachfront-bungalow-with-sea-view.jpg?s=1024x1024&w=gi&k=20&c=Y4bJzeHoj4tvm6ANGIOUuStky-FygbdxXl26X4-mxYk="
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="1500">
        <img src="https://www.shutterstock.com/image-photo/breakfast-tropical-hotel-sea-view-600nw-2273872089.jpg"
          class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
